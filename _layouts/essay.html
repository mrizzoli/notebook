---
layout: default
---

<div class="row">
  <div class="col-md-3"><i class="glyphicon glyphicon-calendar">&nbsp;</i>&nbsp;Modified: {{ page.path | prepend:'_posts/' | git_modified | date_to_string }}</div>
  <div class="col-md-3"><i class="glyphicon glyphicon-book">&nbsp;</i>&nbsp;{% greycite_bib_link type: bib %}</div>
  <div class="col-md-3"><i class="glyphicon glyphicon-book">&nbsp;</i>&nbsp;{% greycite_bib_link type: ris %}</div>
  <div class="col-md-3"><a href="javascript:window.print()"></a><i class="glyphicon glyphicon-print">&nbsp;</i>&nbsp;Print</div>
</div>
      
<div class="row">
    <article>

     <header>
        <h1 class="entry-title">{{ page.title }}</h1>
     </header>


       {{ content }}  

    </article>
</div>
